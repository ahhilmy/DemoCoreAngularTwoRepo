<div>
    <h1>Upcoming Events</h1>
    <hr />

    <!--ngFor-->
    <div class="row">
        <div class="col-md-5" *ngFor ="let event of events">
            <event-thumbnail [event]="event" (eventClick)="handleEventClicked($event)"></event-thumbnail>
        </div>
    </div>   

    <hr />
    <event-thumbnail [event]="eventObj" showClickMe="true" #thumbnail (eventClick)="handleEventClicked($event)"></event-thumbnail>    
    <!--#thumbnail will give a handler (variable) where which allows to invoke public methods/ properties of the child component-->
    <h3>{{thumbnail.someProperty}}</h3>
    <button class="btn btn-primary" (click)="thumbnail.logFoo()">Log Something!</button>
</div>
